<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/css/index.css' %}">

</head>
<body>
    <div class="formwrapper">
        <form class="userform" action='/process' method='POST'>
            {% csrf_token %}
            <h2>Add a new course</h2>
            Name:<input type="text" name="name">
            Description:  <textarea name="description">Enter Description here...</textarea>
            <input type="submit" value="create">
        </form>
    </div>
    <div class="coursesTable">
        <h2>Courses</h2>
        <table style="width:100%">
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
            
            {% for i in courses %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.desc}}</td>
                <td>{{i.created_at}}</td>
                <td>
                    <a href="/courses/destroy/{{i.id}}">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

        
</body>
</html>
